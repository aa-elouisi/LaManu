<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
</head>

<body>
  <div>
    <img src="assets/images/image1.jpg" id="image1" />
    <img src="assets/images/image2.jpg" id="image2" />
    <img src="assets/images/image3.jpg" id="image3" />
    <img src="assets/images/image4.jpg" id="image4" />
    <img src="assets/images/image5.jpg" id="image5" />
  </div>
  <script>
    var img = document.querySelectorAll("img");
    for (image of img)
    {
      image.addEventListener("mouseover", changeImage);
    }

    function changeImage()
    {
      if (!(this.src.includes("_2.jpg")))
        this.src = this.src.replace(".jpg", "_2.jpg");
    }

  </script>
</body>

</html>
